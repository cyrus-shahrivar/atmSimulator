<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="dist/styles/normalize.css" rel="stylesheet">
        <link href="dist/styles/style.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <section class="atm-box">
                <section class="screen-container">
                    <section class="screen-buttons-left">
                        <button></button>
                        <button></button>
                        <button></button>
                        <button></button>
                        <button></button>
                    </section>
                    <section class="screen" id="screen">
                        <section class="screen-dialogue">
                            <div class="prompt-message"></div>
                            <div class="pin-entry">
                                <div class="row-asterisks"></div>
                                <div class="row-underscores">____</div>
                            </div>
                        </section>
                        <section class="screen-directions">
                            <div class="prompt-show-balance">SHOW BALANCE</div>
                            <div class="prompt-withdrawl">WITHDRAWL</div>
                            <div class="prompt-deposit">DEPOSIT</div>
                            <div class="prompt-finish">FINISH</div>
                        </section>
                    </section>
                    <section class="screen-buttons-right">
                        <button></button>
                        <button id="show-balance"></button>
                        <button id="withdrawl"></button>
                        <button id="deposit"></button>
                        <button id="exit-or-finish"></button>
                    </section>
                </section>
                <section class="lower-atm-box-container">
                    <section class="keypad-container">
                        <section class="keypad">
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                            <button>CLEAR</button>
                            <button>0</button>
                            <button class="enter">ENTER</button>
                        </section>
                    </section>
                    <section class="atm-hole-interfaces">
                        <section class="card">
                            <h5>Card</h5>
                            <hr>
                        </section>
                        <section class="withdrawl">
                            <h5>Withdrawl</h5>
                            <hr>
                        </section>
                        <section class="deposit">
                            <h5>Deposit</h5>
                            <hr>
                        </section>
                        <section class="receipt">
                            <h5>Receipt</h5>
                            <hr>
                        </section>
                    </section>
                </section>
            </section>
        </main>
        <div id="modal">
            <div id="dismissal-x">&#10007;</div>
            <h1>Welcome to the ATM Simulator!</h1>
            <h2 id="pin"></h2>
        </div>
        <script src="dist/scripts/jquery.js"></script>
        <script src="dist/scripts/app.js"></script>
    </body>
</html>
